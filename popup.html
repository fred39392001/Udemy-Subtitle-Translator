<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="close-btn">×</button>
        
        <div class="control-buttons">
            <button class="btn btn-start">開始翻譯</button>
            <button class="btn btn-stop">停止翻譯</button>
        </div>

        <div class="settings">
            <div class="settings-title">字幕設定</div>
            
            <div class="setting-item">
                <span class="setting-label">字幕大小</span>
                <div class="font-size-buttons">
                    <button class="size-btn" data-size="16px">小</button>
                    <button class="size-btn" data-size="24px">中</button>
                    <button class="size-btn" data-size="32px">大</button>
                </div>
            </div>

            <div class="setting-item">
                <span class="setting-label">背景透明度</span>
                <input type="range" id="opacity-slider" class="slider" min="0" max="100" value="80">
            </div>
        </div>

        <div class="status">未開始翻譯</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
